<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="file-system" id="fileSystem">

            <li class="folder" data-path=".">
                <span class="folder-toggle"> Proje</span>

                    <li class="file">index.html</li>
                    <li class="folder" data-path="css">

                    <li class="folder" data-path="images">

                            <li class="file"><i> opense_folder.svg</i>
                                <p>jsf hssdfdsfsdkjfsdjsdh
                                <p></p>

            </li>

    <script src="script.js"></script>
